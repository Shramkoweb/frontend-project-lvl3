<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="manifest" href="./site.webmanifest">
    <title>RSS Reader</title>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <main class="flex-grow-1">
      <section class="jumbotron jumbotron-fluid bg-dark">
        <div class="container-xl">
          <div class="row">
            <div class="col-md-10 col-lg-8 mx-auto text-white">
              <h1 class="display-3 reader-title">RSS Reader</h1>
              <p class="lead reader-leed">Start reading RSS today! It is easy, it is nicely.</p>
              <form action="" class="reader-form">
                <div class="form-row">
                  <div class="col">
                    <input name="url" aria-label="url" class="form-control form-control-lg w-100 reader-input" placeholder="RSS link"
                           autofocus required>
                    <div class="invalid-feedback">
                      Please choose a username.
                    </div>
                  </div>
                  <div class="col-auto">
                    <button  type="submit" aria-label="add" class="btn btn-lg btn-primary px-sm-5 reader-add">Add</button>
                  </div>
                </div>
              </form>
              <p class="text-muted my-1">Example: https://ru.hexlet.io/lessons.rss</p>
            </div>
          </div>
        </div>
      </section>
      <div class="container-xl">
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto feeds"></div>
        </div>
      </div>
    </main>
    <footer class="footer border-top py-3 mt-5">
      <div class="container-xl">
        <div class="text-center">
          created by
          <a href="https://github.com/Shramkoweb" target="_blank">Serhii Shramko</a>
        </div>
      </div>
    </footer>
  </body>
</html>
